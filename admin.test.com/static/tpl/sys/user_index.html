<{include "../common/header.html"}>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>系统管理<span class="c-gray en">&gt;</span>用户管理
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" onclick="open(this,'?m=sys&c=User&a=userAdd','添加用户',600,380)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a>
			</span>
			<span class="r"></span>
		</div>
	</div>

	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="25">ID</th>
					<th width="">用户名</th>
					<th width="">用户组</th>
					<th width="">添加时间</th>
					<th width="">状态</th>
					<th width="">操作</th>
				</tr>
			</thead>
			<tbody>
				<{foreach $user as $val}>
				<tr class="text-c" id="this_tr">
					<td><input type="checkbox" name="" value=""></td>
					<td><{$val.id}></td>
					<td class="text-l"><{$val.uname}></td>
					<td><{$groups[$val.groupid]['gname']}></td>
					<td><{$val.addtime}></td>
					<td><{if $val.status==1}>己启用<{else}>己停用<{/if}></td>
					<td class="f-14">
						<a title="授权" href="javascript:;" onclick="open(this,'?m=sys&c=User&a=authList&id=<{$val.id}>','用户授权')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6a7;</i></a>
						<a title="编辑" href="javascript:;" onclick="open(this,'?m=sys&c=User&a=userEdit&id=<{$val.id}>','编辑用户')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除用户" href="javascript:;" onclick="del(this,'?m=sys&c=User&a=userDel&id=<{$val.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				<{/foreach}>
			</tbody>
		</table>
	</div>
</div>

<{include "../common/footer.html"}>
